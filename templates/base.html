<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
	<link href="{{ app.router.static.url_for(filename='css/app.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="{{ app.router.static.url_for(filename='css/lightbox.min.css') }}" rel="stylesheet">
    <link href="{{ app.router.static.url_for(filename='css/style.css') }}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="{{ app.router.static.url_for(filename='js/lightbox-plus-jquery.min.js') }}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
	<nav class="navbar navbar-light bg-light fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Переписошная</a>
			<div>
				{% block navButtons %}
				{% endblock %}
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Переписошная</h5>
						<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
				  <div class="offcanvas-body">
					  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						  {% block items %}
						  {% endblock %}
					  </ul>
				  </div>
				</div>
			</div>
		</div>
	</nav>
	<main class="page-main">
		<div class="container-sm">
			{% block content%}
			{% endblock %}
		</div>
	</main>
	<footer>
		{% block footer %}
		{% endblock %}
	</footer>
</body>
</html>
